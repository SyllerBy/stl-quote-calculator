<div id="stlq_widget">
  <!-- 3D Preview -->
  <div id="stlq_3d" style="width:100%; height:300px; margin-bottom:1em;"></div>

  <!-- File Upload -->
  <input type="file" id="stlq_file" accept=".stl" style="display:none;" />
  <label for="stlq_file" class="stlq-upload-label">Choisir un fichier</label>

  <!-- Infill + Material -->
  <div style="margin-top:1em;">
    <label>
      Infill:
      <input type="range" id="stlq_infill" min="0" max="100" value="20" />
      <span id="stlq_infill_val">20</span>%
    </label>
    <label style="margin-left:1em;">
      Matériaux:
      <select id="stlq_material"></select>
    </label>
  </div>

  <!-- Colors -->
  <div style="margin-top:1em;">
    <span>Couleur :</span>
    <div id="stlq_color_choices" style="display:flex;gap:0.5em;margin-top:0.5em;"></div>
  </div>

  <!-- Estimate button -->
  <button id="stlq_submit" style="margin-top:1em;">Estimation en ligne</button>

  <!-- Progress and result -->
  <div id="stlq_progress" style="display:none;">
    <div id="stlq_bar"></div>
  </div>

  <div id="stlq_result" style="display:none; margin-top:1em;">
    <p style="font-family: 'Montserrat', sans-serif; font-size:1.2em;">Prix : <span id="stlq_price"></span> €</p>
    <div id="stlq_paypal"></div>
  </div>
</div>
